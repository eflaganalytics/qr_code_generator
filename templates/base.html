<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QR Code Generator for Link</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
        rel="stylesheet">
  <style>
    body {
      background-color: #420144;
    }

    .container {
      background-color: #925151;
      color: #333;
      border-radius: 10px;
      padding: 2em;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 80%;
      max-width: 800px;
    }

    .header {
      color: white;
      text-align: center;
      margin-top: 1em;
      margin-bottom: 1em;
      font-size: 34px;
      font-weight: bold;
    }

    .py-2 {
      background-color: #044361;
    }

  </style>
</head>
<body>
  <header class="py-2">
    <h1 class="header">QR Code Generator HOME</h1>
  </header>
  

  <div class="container">
    {% block page_content %}{% endblock page_content %}
  </div>
</body>
</html>
